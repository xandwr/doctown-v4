[package]
name = "localdoc"
version = "0.2.1"
edition = "2021"
description = "A fast, local CLI tool for querying and inspecting docpack documentation files generated by the Doctown builder."
license = "MIT"

[dependencies]
clap = { version = "4.5.53", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
zip = "6.0.0"
anyhow = "1.0"
colored = "3.0.0"
